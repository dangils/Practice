<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 객체</title>
</head>
<body>
    <script>
        'use sctrict'
        window.onload = function(){     //onload -> html을 다 읽고 그 다음에 익명 객체 호출
            const frm1 = document.frm1;
            const frm2 = document.frm2;
            console.log(frm1.search.placeholder);
            console.log(frm2.userid.placeholder);
            console.log(frm2.userid.value);
            console.log(document.forms[1][0].value)                 //자주 사용 되진않음
            console.log(document.forms['frm2'].elements['userid'].value) //자주 사용 되진않음
            console.log(document.getElementById('id').value)
        }


    </script>
    <h2>폼 객체</h2>
    <form name="frm1">
        <input type="search" name="search" placeholder="검색어를 입력하세요">
        <br><input type="submit" value="확인">
    </form>

    <form name="frm2">
        <input type="text" name="userid" id="id" placeholder="아이디를 입력하세요" value="apple"><br>
        <input type="password" name="userpw" placeholder="비밀번호를 입력하세요"><br>
        <input type="submit" value="확인">
    </form>

</body>
</html>
